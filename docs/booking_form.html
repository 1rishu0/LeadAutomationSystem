<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Test Drive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöó Book Your Test Drive</h2>
        <p class="subtitle">Fill in your details and we'll confirm your appointment</p>
        
        <form id="leadForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" placeholder="+91-98765-43210" required>
            </div>

            <div class="form-group">
                <label for="car_model">Select Car Model *</label>
                <select id="car_model" required>
                    <option value="">-- Choose a model --</option>
                    <option value="Tata Nexon EV">Tata Nexon EV</option>
                    <option value="Mahindra XUV700">Mahindra XUV700</option>
                    <option value="Hyundai Creta">Hyundai Creta</option>
                    <option value="Kia Seltos">Kia Seltos</option>
                    <option value="Maruti Suzuki Swift">Maruti Suzuki Swift</option>
                    <option value="Toyota Fortuner">Toyota Fortuner</option>
                    <option value="Honda City">Honda City</option>
                    <option value="MG Hector">MG Hector</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment">Preferred Date & Time *</label>
                <!-- <input type="datetime-local" id="appointment" required> -->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                
                <input id="appointment" placeholder="Select date & time">
                
                <script>
                    flatpickr("#appointment", {
                        enableTime: true,
                        dateFormat: "Y-m-d H:i",
                        minDate: "today"
                    });
                </script>
            </div>
            
            <button type="submit" id="submitBtn">
                Book Appointment
            </button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Set minimum date to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('appointment').min = now.toISOString().slice(0, 16);

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                car_model: document.getElementById('car_model').value,
                appointment_datetime: document.getElementById('appointment').value
            };

            const button = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>Processing...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('https://lead-automation-system-px7x.onrender.com/webhook/lead', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <strong>‚úÖ Booking Confirmed!</strong><br><br>
                        <strong>Intent Score:</strong> ${(result.intent_score * 100).toFixed(0)}%<br>
                        <strong>Lead ID:</strong> ${result.lead_id}<br>
                        ${result.meet_link ? `<strong>Meeting Link:</strong> <a href="${result.meet_link}" target="_blank">Join Meeting</a><br>` : ''}
                        <br>
                        üìß Check your email for full details and confirmation.
                    `;
                    e.target.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `
                        <strong>‚ùå Booking Failed</strong><br><br>
                        ${result.errors.join('<br>')}
                    `;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br><br>
                    ${error.message}<br>
                    Please check your internet connection and try again.
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Book Appointment';
            }
        });
    </script>
</body>
</html>
